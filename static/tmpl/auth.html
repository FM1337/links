{{> header title="Decrypt link"}}

<div class="main flex-ct">
    <div class="wrap-sm flex-column">
        {{#each messages}}<div class="alert alert-{{this.Type}} text-center mt-2" role="alert">{{this.Text}}</div>{{/each}}

        <div class="card">
            <div class="card-header text-center"><i class="fa fa-lock"></i> Authentication Required</div>
            <div class="card-block">
                <form method="POST">
                    <div class="input-group">
                        <input type="password" name="decrypt" id="decrypt_string" class="form-control form-control-lg input-focus" placeholder="Decrypt string" autofocus required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Expand</button>
                        </span>
                    </div>
                </form>
            </div>

            {{> card_footer}}
        </div>
    </div>
</div>

{{> footer}}
