<!DOCTYPE html>
<html lang="en" ng-app="main">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Links -- Link shortening service">
        <link rel="icon" href="/static/img/favicon.ico">
        <title>{% block title %}{% endblock title %} &middot; Links</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/notie.min.css">
        <link rel="stylesheet" href="/static/css/main.css">
        {% if http_pre_include %}
            <!-- start custom http pre include -->
            {{ http_pre_include }}
            <!-- end custom http pre include -->
        {% endif %}
    </head>

    <body>
        {% block content %}{% endblock content %}
        <script src="/static/js/jquery.slim.min.js"></script>
        <script src="/static/js/clipboard.min.js"></script>
        <script src="/static/js/notie.min.js"></script>
        <script src="/static/js/main.js"></script>
        {% if http_post_include %}
            <!-- start custom http post include -->
            {{ http_post_include }}
            <!-- end custom http post include -->
        {% endif %}
    </body>
</html>
